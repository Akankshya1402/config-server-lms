spring:
  application:
    name: customer-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/customer_db

  security:
    oauth2:
      resourceserver:
        jwt:
          # This is REQUIRED only if you use issuer-uri / jwk-set-uri
          # We are NOT using those (symmetric key instead)
          # So keep this section minimal
          enabled: true

server:
  port: 0   # dynamic port (Eureka-friendly)

security:
  jwt:
    # üîê MUST MATCH auth-service secret EXACTLY
    secret: p9A2ZK8xLMSAuthSecretKey_2026_SECURE_64CHAR_RANDOM_XYZ

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    com.lms.customer: DEBUG
